        }

        .restart-btn:hover {

        .hidden {

        }

        function displayQuestion() {
            const questionData = questions[currentQuestion];

            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const answersContainer = document.getElementById('answers-container');

            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');

                button.onclick = () => selectAnswer(answer.era);
                answersContainer.appendChild(button);
            });

        function selectAnswer(era) {
            eraScores[era]++;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const winningEra = Object.keys(eraScores).reduce((a, b) => eraScores[a] > eraScores[b] ? a : b);
            
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            
            document.getElementById('era-title').textContent = eras[winningEra].title;
            document.getElementById('era-description').textContent = eras[winningEra].description;
        }

        function restartQuiz() {
            currentQuestion = 0;
            eraScores = {
                djpine: 0,

                stevejobs: 0,
                ginny: 0,

            };
