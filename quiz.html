<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF69B4);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-number {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .result-container {
            text-align: center;
        }

        .era-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .era-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .restart-btn {
            background: linear-gradient(45deg, #FFD700, #FF69B4);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.1rem;
            }

            .answer-btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Taylor Swift Quiz ✨</h1>
            <p>Discover your Taylor Swift Era!</p>
        </div>

        <div id="quiz-container">
            <div class="question-number" id="question-number">Question 1 of 10</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 10%"></div>
            </div>
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="answers" id="answers-container"></div>
            </div>
        </div>

        <div id="result-container" class="result-container hidden">
            <div class="era-title" id="era-title"></div>
            <div class="era-description" id="era-description"></div>
            <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What's your ideal way to spend a Friday night?",
                answers: [
                    { text: "Writing in my journal about my feelings", era: "fearless" },
                    { text: "Dancing at a sparkly party with friends", era: "speak_now" },
                    { text: "Having a cozy night in with someone special", era: "red" },
                    { text: "Creating art or trying something new", era: "1989" },
                    { text: "Taking a mysterious midnight walk", era: "reputation" }
                ]
            },
            {
                question: "How do you handle heartbreak?",
                answers: [
                    { text: "I believe love will find me again", era: "fearless" },
                    { text: "I write passionate letters I never send", era: "speak_now" },
                    { text: "I feel everything deeply and intensely", era: "red" },
                    { text: "I focus on reinventing myself", era: "1989" },
                    { text: "I become stronger and more independent", era: "reputation" }
                ]
            },
            {
                question: "What's your favorite type of song?",
                answers: [
                    { text: "Country ballads about young love", era: "fearless" },
                    { text: "Fairy tale stories with happy endings", era: "speak_now" },
                    { text: "Emotional anthems that make you cry", era: "red" },
                    { text: "Upbeat pop songs perfect for dancing", era: "1989" },
                    { text: "Dark, edgy tracks with attitude", era: "reputation" }
                ]
            },
            {
                question: "What describes your friendship style?",
                answers: [
                    { text: "Loyal and supportive through everything", era: "fearless" },
                    { text: "Romantic and believes in fairy tale friendships", era: "speak_now" },
                    { text: "Intense connections that feel like family", era: "red" },
                    { text: "Fun squad adventures and group photos", era: "1989" },
                    { text: "Protective of my inner circle", era: "reputation" }
                ]
            },
            {
                question: "What's your dream date?",
                answers: [
                    { text: "A simple picnic under the stars", era: "fearless" },
                    { text: "A magical evening that feels like a movie", era: "speak_now" },
                    { text: "Something passionate and unforgettable", era: "red" },
                    { text: "Exploring the city and taking cute photos", era: "1989" },
                    { text: "Something exclusive that others would envy", era: "reputation" }
                ]
            },
            {
                question: "How do you deal with drama?",
                answers: [
                    { text: "I try to see the good in everyone", era: "fearless" },
                    { text: "I speak my truth, even if it's uncomfortable", era: "speak_now" },
                    { text: "I feel overwhelmed by all the emotions", era: "red" },
                    { text: "I shake it off and move forward", era: "1989" },
                    { text: "I don't get mad, I get even", era: "reputation" }
                ]
            },
            {
                question: "What's your aesthetic?",
                answers: [
                    { text: "Golden hour, sundresses, and curly hair", era: "fearless" },
                    { text: "Purple, sparkles, and fairy tale princess", era: "speak_now" },
                    { text: "Red lips, dark sunglasses, and autumn leaves", era: "red" },
                    { text: "Crop tops, high-waisted shorts, and polaroids", era: "1989" },
                    { text: "Black outfits, dark makeup, and snake imagery", era: "reputation" }
                ]
            },
            {
                question: "What motivates you most?",
                answers: [
                    { text: "Hope and believing in happy endings", era: "fearless" },
                    { text: "Standing up for what's right", era: "speak_now" },
                    { text: "Deep emotional connections", era: "red" },
                    { text: "Freedom and independence", era: "1989" },
                    { text: "Proving people wrong about me", era: "reputation" }
                ]
            },
            {
                question: "How do you express creativity?",
                answers: [
                    { text: "Through honest, heartfelt storytelling", era: "fearless" },
                    { text: "Creating magical, cinematic moments", era: "speak_now" },
                    { text: "Pouring my soul into everything I create", era: "red" },
                    { text: "Experimenting with new styles and trends", era: "1989" },
                    { text: "Making bold, controversial statements", era: "reputation" }
                ]
            },
            {
                question: "What's your life motto?",
                answers: [
                    { text: "Love fearlessly and dream big", era: "fearless" },
                    { text: "Speak now or forever hold your peace", era: "speak_now" },
                    { text: "We are never getting back together", era: "red" },
                    { text: "Shake off the haters and dance", era: "1989" },
                    { text: "Look what you made me do", era: "reputation" }
                ]
            }
        ];

        const eras = {
            fearless: {
                title: "Fearless Era",
                description: "You're optimistic, romantic, and believe in fairy tale love! You have a golden heart and see the best in people. Like early Taylor, you're not afraid to wear your heart on your sleeve and believe that love conquers all. You're genuine, sweet, and have that small-town charm that draws people to you."
            },
            speak_now: {
                title: "Speak Now Era", 
                description: "You're passionate, outspoken, and not afraid to stand up for what you believe in! You have a strong sense of justice and aren't afraid to speak your truth. Like Taylor during this era, you believe in the power of words and aren't afraid to call people out when necessary. You're dramatic in the best way possible."
            },
            red: {
                title: "Red Era",
                description: "You feel everything intensely and aren't afraid of emotional complexity! You understand that love can be messy, beautiful, and heartbreaking all at once. Like Taylor's Red era, you embrace the full spectrum of emotions and know that the best art comes from the deepest feelings. You're passionate and unafraid of vulnerability."
            },
            "1989": {
                title: "1989 Era",
                description: "You're confident, independent, and ready to shake off anything that brings you down! You've learned to prioritize your own happiness and surround yourself with people who lift you up. Like Taylor's 1989 era, you're all about fresh starts, bold choices, and living your best life. You're the friend everyone wants in their squad!"
            },
            reputation: {
                title: "Reputation Era",
                description: "You're fierce, mysterious, and have learned to protect your energy! You don't care what people think and you've built strong walls around the people you love. Like Taylor's Reputation era, you've been through challenges that made you stronger and now you're unstoppable. You're loyal to those who deserve it and ruthless to those who don't."
            }
        };

        let currentQuestion = 0;
        let eraScores = {
            fearless: 0,
            speak_now: 0,
            red: 0,
            "1989": 0,
            reputation: 0
        };

        function displayQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of 10`;
            document.getElementById('question-text').textContent = questionData.question;
            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / 10) * 100}%`;
            
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            
            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                button.onclick = () => selectAnswer(answer.era);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(era) {
            eraScores[era]++;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const winningEra = Object.keys(eraScores).reduce((a, b) => eraScores[a] > eraScores[b] ? a : b);
            
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            
            document.getElementById('era-title').textContent = eras[winningEra].title;
            document.getElementById('era-description').textContent = eras[winningEra].description;
        }

        function restartQuiz() {
            currentQuestion = 0;
            eraScores = {
                fearless: 0,
                speak_now: 0,
                red: 0,
                "1989": 0,
                reputation: 0
            };
            
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            
            displayQuestion();
        }

        // Initialize the quiz
        displayQuestion();
    </script>
</body>
</html>
